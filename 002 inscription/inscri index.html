<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Inscription - Gestion de Pharmacie</title>
  <link rel="stylesheet" href="inscri style.css" />
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Bienvenue !</h1>
      <p>Inscrivez-vous pour accéder à la plateforme de gestion de pharmacie.</p>
    </div>

    <div class="right">
      <h2>Créer un compte</h2>

      <form class="formulaire">
        <!-- Nom -->
        <div class="form-control">
          <input type="text" name="nom" required />
          <label>
            <span style="transition-delay:0ms">N</span>
            <span style="transition-delay:50ms">o</span>
            <span style="transition-delay:100ms">m</span>
          </label>
        </div>

        <!-- Email -->
        <div class="form-control">
          <input type="email" name="email" required />
          <label>
            <span style="transition-delay:0ms">E</span>
            <span style="transition-delay:50ms">m</span>
            <span style="transition-delay:100ms">a</span>
            <span style="transition-delay:150ms">i</span>
            <span style="transition-delay:200ms">l</span>
          </label>
        </div>

        <!-- Mot de passe -->
        <div class="form-control">
          <input type="password" name="password" required />
          <label>
            <span style="transition-delay:0ms">M</span>
            <span style="transition-delay:50ms">o</span>
            <span style="transition-delay:100ms">t</span>
            <span style="transition-delay:150ms"> </span>
            <span style="transition-delay:200ms">d</span>
            <span style="transition-delay:250ms">e</span>
            <span style="transition-delay:300ms"> </span>
            <span style="transition-delay:350ms">p</span>
            <span style="transition-delay:400ms">a</span>
            <span style="transition-delay:450ms">s</span>
            <span style="transition-delay:500ms">s</span>
            <span style="transition-delay:550ms">e</span>
          </label>
        </div>

        <!-- Bouton -->
        <div class="action">
          <button type="submit">
            <a href="../005 grand acceuil/Bindex.html">
              S'inscrire
            </a>
          </button>
        </div>
      </form>

      <p class="redirect">Déjà inscrit ? <a href="../004 mdt forgot/mdp index.html">Se connecter</a></p>
    </div>
  </div>
</body>

</html>
