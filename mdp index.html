<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Gestion de Pharmacie</title>

  <div class="DIBV">
    <div class="slogan">
      <div>LA SANTÉ AVANT TOUT</div>

          <h2>Connexion</h2>
          <div class="form-control">
            <input type="text" required placeholder="Username">

            <button>
              <a href="../005 grand acceuil/Bindex.html">

              </a>
            </button>
          </div>
        </div>

        <!-- Récupération -->
        <div class="panel">
          <h2>Récupération</h2>
          <div class="form-control">
            <input type="email" required placeholder="Adresse e-mail">
          </div>
          <div class="login">
            <button onclick="hideRecovery()">Envoyer</button>
          </div>
          <p class="back" onclick="hideRecovery()">← Retour à la connexion</p>
        </div>
      </div>
    </div>
  </div>

  <script src="mdp main.js"></script>
