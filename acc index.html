<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil - Pharmacie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* GENERAL */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fafdfa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CONTAINER */
        .acceuil-box {
            background-color: #006400;
            width: 800px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .gauche {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            animation: slideRight 1s ease-in-out;
            position: relative;
        }

        .gauche h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .gauche p {
            font-size: 18px;
            opacity: 0.8;
        }

        @keyframes slideRight {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .droite {
            flex: 1;
            background-color: #f8f8f8;
            border-radius: 0 20px 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            animation: fadeIn 1.2s ease-in;
        }

        .droite h2 {
            color: #006400;
            margin-bottom: 30px;
            font-size: 26px;
        }

        .boutons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 130px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn a {
            position: relative;
            z-index: 1;
            text-decoration: none;
            color: white;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #2e8b57;
            transition: left 0.4s ease;
            z-index: 0;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn.connexion {
            background-color: #2e8b57;
            color: white;
        }

        .btn.inscription {
            background-color: #c62828;
            color: white;
        }

        .btn.connexion:hover {
            box-shadow: 0 8px 16px rgba(0, 100, 0, 0.4);
            transform: translateY(-3px);
            color: white;
        }

        .btn.inscription:hover {
            box-shadow: 0 8px 16px rgba(198, 40, 40, 0.4);
            transform: translateY(-3px);
        }

        /* TEXTE HOVER - TOOLTIP */
        .tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #006400;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            white-space: nowrap;
            pointer-events: none;
            transition: opacity 0.3s ease, bottom 0.3s ease;
        }

        .btn.connexion:hover .tooltip {
            opacity: 1;
            bottom: -50px;
        }

        .copyright {
            position: absolute;
            font-size: 9px;
            font-weight: 20px;
            top: 90%;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .acceuil-box {
                flex-direction: column;
                height: auto;
                width: 90%;
            }

            .gauche,
            .droite {
                border-radius: 0;
                text-align: center;
            }

            .droite h2 {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="acceuil-box">
        <div class="gauche">
            <h1>BIENVENUE </h1>
            <p>Votre sant√© , notre priorit√© üåø</p>

            <div class="copyright">copyright par Maely</div>
        </div>
        <div class="droite">
            <h2>Acc√®s rapide</h2>
            <div class="boutons">
                <button class="btn connexion" onclick="window.location.href='login.html'">
                    <a href="../004 mdt forgot/mdp index.html">Connexion</a>
                    <div class="tooltip">Acc√©dez √† votre compte</div>
                </button>
                <button class="btn inscription" onclick="window.location.href='register.html'">
                    <a href="../002 inscription/inscri index.html">Inscription</a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
