<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter Médicament</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background-color: #2e8b57;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: white;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    .form-group input[type="date"] {
      padding: 10px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-actions {
      text-align: center;
      margin-top: 25px;
    }

    .form-actions button {
      background-color: #006400;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-actions button:hover {
      background-color: #228b22;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><i class="fas fa-plus-circle"></i> Ajouter un Médicament</h2>
    
    <form id="medicamentForm">
      <div class="form-group">
        <label for="nom">Nom du médicament</label>
        <input type="text" id="nom" name="nom" required>
      </div>

      <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select id="categorie" name="categorie" required>
          <option value="">-- Sélectionner --</option>
          <option>Antibiotique</option>
          <option>Antalgique</option>
          <option>Antipaludéen</option>
          <option>Vitamines</option>
        </select>
      </div>

      <div class="form-group">
        <label for="prix">Prix (Ar)</label>
        <input type="number" id="prix" name="prix" min="0" required>
      </div>

      <div class="form-group">
        <label for="stock">Quantité en stock</label>
        <input type="number" id="stock" name="stock" min="0" required>
      </div>

      <div class="form-group">
        <label for="date_exp">Date d'expiration</label>
        <input type="date" id="date_exp" name="date_exp" required>
      </div>

      <div class="form-group">
        <label for="description">Description (facultatif)</label>
        <textarea id="description" name="description" rows="3"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit"><i class="fas fa-save"></i> Enregistrer</button>
      </div>
    </form>

    <a href="medicaments.html" class="back-link"><i class="fas fa-arrow-left"></i> Retour au menu Médicaments</a>
  </div>

  <script>
    document.getElementById("medicamentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nom = document.getElementById("nom").value;
      const categorie = document.getElementById("categorie").value;
      const prix = document.getElementById("prix").value;
      const stock = document.getElementById("stock").value;
      const date_exp = document.getElementById("date_exp").value;

      if (!nom || !categorie || !prix || !stock || !date_exp) {
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
      }

      alert("✅ Médicament ajouté avec succès !");
      this.reset();
    });
  </script>

</body>
</html>
